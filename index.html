<!DOCTYPE html>
<html>
<head>
  <title>FORM AI</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">  
    <form id="contact" action="mailto:mentari.e.r@mail.ugm.ac.id" method="post" enctype="text/plain">
      <h3>Quick Contact</h3>
      <h4>Kirim ke emailmu!</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus name="name">
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required name="email">
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" type="tel" tabindex="3" required name="number">
      </fieldset>
      <fieldset>
        <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required name="url">
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." tabindex="5" required name="message"></textarea>
      </fieldset>
      <fieldset>
        <button type="reset" id="contact-reset" data-submit="...Reset">Reset</button>
        <button type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div >
</body>
</html>
